<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse event 2</title>

    <script type="text/javascript">
        window.onload = function () {
            var div1 = document.getElementById("div1");
            var div2 = document.getElementById("div2");
            var div3 = document.getElementById("div3");

            div1.onmousedown = function (e) {
                if(!e) e= window.event;

                this.innerHTML = "Событие onmouse <b> down </b> X:" + e.offsetX + " Y: " + e.offsetY;
            }

            div2.onmousemove = function (e) {
                if(!e) e= window.event;

                this.innerHTML = "Событие onmouse <b> down </b> X:" + e.offsetX + " Y: " + e.offsetY;
            }

            div3.onmouseup = function (e) {
                if(!e) e= window.event;

                this.innerHTML = "Событие onmouse <b> down </b> X:" + e.offsetX + " Y: " + e.offsetY;
            }


        }
    </script>

    <style type="text/css">
        div {
            border: 1px solid black;
            margin: 10px;
            padding: 10px;
            float: left;
            height: 400px;
            width: 400px;
        }

        #div1 {
            background-color: red;
        }

        #div2 {
            background-color: aqua;
        }

        #div3 {
            background-color: green;
        }

    </style>


</head>
<body>
<div id="div1"></div> <br />
<div id="div2"></div> <br />
<div id="div3"></div>

</body>
</html>
