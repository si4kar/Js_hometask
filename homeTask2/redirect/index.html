<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirect</title>

    <script type="text/javascript">
        window.onload = function () {
            document.getElementById("go").onclick = function () {
                document.location = "http://google.com";
            }
        }

    </script>
</head>
<body>
<input type="button" id="go" value="redirect">
</body>
</html>
