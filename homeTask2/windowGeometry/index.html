<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Window geometry</title>

    <script type="text/javascript">

        var Geometry = {};

        if(window.screenLeft || window.screenLeft == 0) {  //For IE
            Geometry.getWindowX = function () { return window.screenLeft; };
            Geometry.getWindowY = function () { return window.screenTop; };

        }

        else if(window.screenX || window.screenX == 0){  //For FireFox
            Geometry.getWindowX = function () { return window.screenX; };
            Geometry.getWindowY = function () { return window.screenY; };

        }

        if (window.innerWidth) { //For Chrome
            Geometry.getViewportWight = function () { return window.innerWidth; };
            Geometry.getViewportHeight = function () { return window.innerHeight; };
        }

    </script>

    <script type="text/javascript">
        document.write("X position " + Geometry.getWindowX() + "<br />");
        document.write("Y position " + Geometry.getWindowY() + "<br />");
        document.write("Height " + Geometry.getViewportHeight() + "<br />");
        document.write("Wight " + Geometry.getViewportWight() + "<br />");

    </script>
</head>
<body>

</body>
</html>
