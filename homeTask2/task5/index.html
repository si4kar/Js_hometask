<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task5</title>

    <script type="text/javascript">

        window.onload = function () {

            document.getElementById("button").onclick = function () {

                var text = document.getElementById("field").value;
                document.getElementById("test").innerHTML = '<marquee direction="left" bgcolor="#ff0000">' + text + '</marquee>';
            }

        }

    </script>

</head>

<body>
<input type="text" id="field">
<input type="button" id="button" value="Push me">
<div id="test"></div>



</body>
</html>
