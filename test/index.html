<!doctype html>
<html lang="en">
<head>
    <meta charset>
    <title>Ticker</title>

    <style>
        body {
            background: black;
        }
        #ticker {
            margin: 30px 0 0 0;
            width: 100%;
            height: 50px;
        }

        .box {
            width: 400px;
            height: 100px;
            background: white;
            position: relative;
            top: 20%;
            left: 35%;
            padding: 10px 0 0 0;
            text-align: center;
        }
    </style>
</head>
<body>
<div class = "box">
    <input type = "text" id = "text"/>
    <input type = "button" id = "button" value = "Add text"/>

    <div id="ticker"></div>
</div>

<script>



    var text = document.getElementById("text").value;

        document.getElementById("ticker").innerHTML = '<marquee direction="left" bgcolor="#ff0000">' + text + '</marquee>';
    }
</script>
</body>
</html>
